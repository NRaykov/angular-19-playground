<div class="bg-white p-4 shadow-md rounded-xl p-6 flex flex-col gap-4 relative">
    <div class="mx-auto flex flex-center w-[400px] h-[300px]">
        <img class="w-[220px] object-contain mx-5" [src]="product().image" [alt]="product().title">
        <div class="flex flex-col mt-3">
            <span class="text-sm font-bold my-3"> {{ product().title }} </span>
            <span class="text-lg font-bold"> {{ '$' + product().price }} </span>
            <app-primary-button label="Add to Cart" class="mt-3" (btnClicked)="cartService.addToCart(product())" />

            <span class="absolute top-2 right-3 text-sm font-bold" 
            [class]="product().stock ? 'text-green-500' : 'text-red-500'">
                @if (product().stock) {
                    {{ product().stock + ' in stock' }} left
                } @else {
                    Out of stock
                } 

            </span>
        </div>
    </div>
</div>
