<div class="bg-white p-4 shadow-md rounded-xl p-6 flex flex-col gap-6 relative">
    <div class="mx-auto">
        <img class="w-[200px] h-[100px] object-contain" [src]="product().image" [alt]="product().title">
        <div class="flex flex-col mt-3">
            <span class="text-md font-bold"> {{ product().title }} </span>
            <span class="text-sm"> {{ '$' + product().price }} </span>
            <app-primary-button label="Add to Cart" class="mt-3" />
        </div>
    </div>
</div>
