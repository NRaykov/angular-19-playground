<div class="bg-white p-4 shadow-md rounded-xl p-6 flex flex-row justify-start gap-4 items-center m-5">
    <img class="w-[80px] h-[80px] object-contain mx-5" [src]="product().image" [alt]="product().title">
    <div class="flex flex-col mt-3">
        <span class="text-md font-bold"> {{ product().title }} </span>
        <span class="text-sm"> {{ '$' + product().price }} </span>
    </div>
    
    <div class="flex-1"></div>
    <app-button label="Remove" (btnClicked)="cartService.removeToCart(product().id)" />
</div>
